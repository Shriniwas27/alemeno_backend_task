# docker-compose.yml

version: '3.8'

services:
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=credit_db
      - POSTGRES_USER=credit_user
      - POSTGRES_PASSWORD=credit_password
    ports:
      - "5432:5432"

  redis:
    image: "redis:alpine"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DB_NAME=credit_db
      - DB_USER=credit_user
      - DB_PASSWORD=credit_password
      - DB_HOST=db
      - DB_PORT=5432

  celery:
    build: .
    command: celery -A core worker -l info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    environment:
      - DB_NAME=credit_db
      - DB_USER=credit_user
      - DB_PASSWORD=credit_password
      - DB_HOST=db
      - DB_PORT=5432

volumes:
  postgres_data: